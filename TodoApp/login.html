<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        .modal{
            display:block;
            padding:12%;
            margin-left: 28%;
        }
        #Uname,#pass{
            width:36%;
        }
        #btn1,#btn2{
          background-color: #4CAF50;
          color: white;
          height: 40px;
          width: 10%;
          border:none;
          border-radius: 5px;
        }
        
    </style>
   
</head>
<body>
    <div id="login" class="modal">
  
        <form class="modal-content animate"  action="/login" method="post" id=form1>
          <div class="imgcontainer">
            <span click="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6EkF9UMcw-xbclSB-jjjR0VRLhtV6ZLXtNQ&usqp=CAU" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username"  id ="Uname" name="uname" required><br><br>
            <label for="password"><b>Password</b></label><br>
            <input type="text" placeholder="Enter Password" id="pass" name="pass"  required><br><br>
            <button type="submit" id="btn1">Login</button> <button type="submit" id="btn2">Signup</button> 
          </div>
        </form>
      </div>
    <script>
      const btn= document.getElementById("btn2");
      btn.addEventListener("click",()=>{
      window.location.href="signup";
      });
    </script>
</body>
</html>
